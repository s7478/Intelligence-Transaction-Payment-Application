<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Payment</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function showLoader() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</head>
<body class="theme">
    <nav>
        <h1>AVM Travels</h1>
        <ul>
            <li><a href="index.jsp">Home</a></li>
            <li><a href="payment.html">Make a Payment</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h2>Make a Payment</h2>
        <form action="pay" method="post" onsubmit="showLoader()">
            <input type="text" name="payer" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="number" name="amount" step="0.01" placeholder="Amount" required>

            <select name="method" required>
                <option disabled selected>Select Payment Method</option>
                <option value="PhonePe">PhonePe</option>
                <option value="GooglePay">Google Pay</option>
                <option value="CreditCard">Credit Card</option>
                <option value="UPI">UPI</option>
            </select>

            <input type="submit" value="Pay Now" class="btn">
        </form>

        <div id="loading" style="display:none;" class="loading-text">
            Processing payment... Please wait.
        </div>
    </div>
</body>
</html>
